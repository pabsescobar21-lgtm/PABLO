    const canvas = document.getElementById('stars');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    const stars = [];
    for (let i = 0; i < 250; i++) {
      stars.push({ x: Math.random()*canvas.width, y: Math.random()*canvas.height,
                   radius: Math.random()*1.5+0.5, twinkle: Math.random(),
                   dx: (Math.random()-0.5)*0.1, dy: (Math.random()-0.5)*0.1 });
    }
    function drawStars() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      stars.forEach(s => {
        const alpha = 0.5 + 0.5 * Math.sin(s.twinkle * Math.PI * 2);
        const grad = ctx.createRadialGradient(s.x, s.y, 0, s.x, s.y, s.radius * 3);
        grad.addColorStop(0, `rgba(255,255,255,${alpha})`);
        grad.addColorStop(0.5, `rgba(255,255,255,${alpha*0.5})`);
        grad.addColorStop(1, 'rgba(255,255,255,0)');
        ctx.fillStyle = grad;
        ctx.beginPath();
        ctx.arc(s.x, s.y, s.radius * 3, 0, Math.PI * 2);
        ctx.fill();
        s.x = (s.x + s.dx + canvas.width) % canvas.width;
        s.y = (s.y + s.dy + canvas.height) % canvas.height;
        s.twinkle += 0.01;
      });
    }
    function shootingStar() {
      const x = Math.random() * canvas.width;
      const y = Math.random() * canvas.height / 5;
      let curX = x, curY = y;
      const length = 130 + Math.random()*100;
      const speed = 8 + Math.random()*4;
      function animate() {
        ctx.strokeStyle = 'rgba(255,255,255,0.8)';
        ctx.lineWidth = 2;
        ctx.beginPath();
        ctx.moveTo(curX, curY);
        ctx.lineTo(curX - length, curY + length/2);
        ctx.stroke();
        curX += speed; curY += speed / 2;
        if (curX - length < canvas.width && curY < canvas.height) {
          requestAnimationFrame(animate);
        }
      }
      animate();
    }
    function animateStars() {
      drawStars();
      Math.random() < 0.10 && shootingStar();
      requestAnimationFrame(animateStars);
    }
    animateStars();

      canvas.width = window.innerWidth;

      const txt = statuses[sIndex];

        ? txt.slice(0, --charIndex)
        : txt.slice(0, ++charIndex);
      if (!deleting && charIndex === txt.length) {
        deleting = true;
        setTimeout(typeEffect, 1500);
      } else if (deleting && charIndex === 0) {
        deleting = false;
        sIndex = (sIndex + 1) % statuses.length;
        setTimeout(typeEffect, 500);
      } else {
        setTimeout(typeEffect, deleting ? 50 : 100);
      }
    }

          else clearInterval(fade);
        }, 100);
      }).catch(console.log);
    });
    audio.addEventListener('loadedmetadata', () => durationTime.textContent = formatTime(audio.duration));
    audio.addEventListener('timeupdate', () => {
      if (audio.duration) {
        progressBar.style.width = (audio.currentTime / audio.duration * 100) + '%';
        currentTime.textContent = formatTime(audio.currentTime);
      }
    });
    playBtn.addEventListener('click', () => {
      if (audio.paused) {
        audio.play();
        playBtn.textContent = 'ðŸ’Ž';
        musicWidget.classList.add('playing');
      } else {
        audio.pause();
        playBtn.textContent = 'â–¶';
        musicWidget.classList.remove('playing');
      }
    });
    function formatTime(sec) {
      if (!isFinite(sec)) return '0:00';
      const m = Math.floor(sec / 60), s = Math.floor(sec % 60).toString().padStart(2, '0');
      return `${m}:${s}`;
    }
